---
layout: base
---

<section id="main">
	<header>
		<b>Posted on {{ page.date | date: "%B %e, %Y" }}</b>
	</header>
	<article>
		{% if page.link %}
		<h1 class="post_title"><a href="{{ page.link }}">{{ page.title }}</a></h1>
		{% else %}
		<h1 class="post_title">{{ page.title }}</h1>
		{% endif %}
		{{ content }}
	</article>
	<footer>
		<a class="page_button" href="/">Back to blog</a>
	</footer>
</section>
